<!DOCTYPE html>
<html class='no-js' lang='en'>
  <head>
    <meta charset='utf-8'>
    <title></title>
    <meta content='' name='description'>
    <meta content='width=device-width, initial-scale=1' name='viewport'>
    <link href='/favicon.ico' rel='shortcut icon'>
    <link href='css/bootstrap.css' rel='stylesheet'>
    <link href='http://fonts.googleapis.com/css?family=Noto+Sans:400,400italic|Viga' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <div class='wrapper' id='main-content'></div>
    <script id='main-layout' type='text/template'>
      <div class='nav-content'></div>
      <div class='content container'></div>
    </script>
    <script id='home-page' type='text/template'>
      <div class='row'>
        <div class='col-xs-12'>
          <div class='hero-img'></div>
        </div>
        <div class='col-xs-12 col-md-6'>
          <div class='format-container'></div>
          <h3>Schedule</h3>
          <div class='schedule-container'></div>
        </div>
      </div>
    </script>
    <script id='challenges-page' type='text/template'>
      <div class='rules-container'></div>
      <h3>Challenges</h3>
      <div class='challenges-container'></div>
    </script>
    <script id='navbar' type='text/template'>
      <nav class='navbar navbar-default' role='navigation'>
        <div class='navbar-header'>
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          </button>
        </div>
        <a class='navbar-brand' href='#'>
          <img src='img/logo-home.png' width='44'>
        </a>
        <div class='collapse navbar-collapse navbar-ex1-collapse'>
          <ul class='nav navbar-nav'>
            <li class='active'>
              <a href="#" data-slug="home">Home </a>
            </li>
            <li>
              <a href="#" data-slug="rules">Rules </a>
            </li>
            <li>
              <a href="#" data-slug="leaderboard">Leaderboard </a>
            </li>
          </ul>
          <p class='navbar-text pull-right'>
            CascadiaJS EDITION
          </p>
        </div>
      </nav>
    </script>
    <script id='schedule-item' type='text/template'>
      <div class='row well'>
        <div class='col-xs-3'>
          <span class='time'><%= scheduletimes %></span>
        </div>
        <div class='col-xs-9'>
          <span><%= scheduleevent %></span>
        </div>
      </div>
    </script>
    <script id='format-info' type='text/template'>
      <h3>Welcome</h3>
      <div class='well'><%= what %></div>
      <h3>Format</h3>
      <div class='well'><%= how %></div>
    </script>
    <script id='sub-view' type='text/template'>
      <div class='content'></div>
    </script>
    <script id='challenge-item' type='text/template'>
      <div class='row'>
        <div class='col-xs-12 col-md-7'>
          <div class='panel panel-success'>
            <div class='panel-heading'>
              <h3 class='panel-title'><%= challengetitle %></h3>
            </div>
            <div class='panel-body'>
              <%= rules %>
            </div>
            <div class='panel-footer'>
              <b>Scoring:</b>
              <span><%= scoring %></span>
            </div>
          </div>
        </div>
      </div>
    </script>
    <script id='rules-item' type='text/template'>
      <div class='row'>
        <div class='col-xs-1'>
          <% if (typeof(rulenumber) != "undefined") { %>
          <h2 class='num'><%= rulenumber %></h2>
          <% } %>
        </div>
        <div class='col-xs-11 col-md-6'>
          <% if (typeof(rulenumber) != "undefined") { %>
          <p class='rule'><%= rule %></p>
          <% } else { %>
          <h3><%= rule %></h3>
          <% } %>
        </div>
      </div>
    </script>
    <script src='js/lib/jquery-1.7.1.min.js'></script>
    <script src='js/lib/underscore.js'></script>
    <script src='js/lib/backbone.js'></script>
    <script src='js/lib/backbone.marionette.min.js'></script>
    <script src='js/lib/backbone.tabletopSync.js'></script>
    <script src='js/lib/tabletop.js'></script>
    <script src='js/src/main.js'></script>
  </body>
</html>
